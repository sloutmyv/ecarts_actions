<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcartsActions{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        accent: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        /* Custom scrollbar for light theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Minimalist card style */
        .card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .card:hover {
            border-color: #cbd5e1;
        }

        /* Split button styles */
        .split-button {
            @apply inline-flex rounded-lg shadow-sm;
        }
        
        .split-button-main {
            @apply relative inline-flex items-center px-4 py-2 bg-primary-600 text-white text-sm font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2;
        }
        
        .split-button-dropdown {
            @apply relative inline-flex items-center px-2 py-2 bg-primary-600 text-white text-sm font-medium border-l border-primary-500 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2;
        }
        
        /* Modal styles */
        .modal-backdrop {
            @apply fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity;
        }
        
        .modal-content {
            @apply fixed inset-0 z-10 overflow-y-auto;
        }
        
        .modal-dialog {
            @apply flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0;
        }
        
        .modal-panel {
            @apply relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg border;
        }

        /* Smooth transitions */
        * {
            transition: all 0.15s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-40" x-data="{ mobileMenuOpen: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo et titre -->
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl mr-2">ðŸš€</span>
                        <h1 class="text-xl font-bold text-gray-900">EcartsActions</h1>
                    </div>
                </div>

                <!-- Menu desktop -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'dashboard' %}" 
                       class="{% if request.resolver_match.url_name == 'dashboard' %}text-primary-600 border-b-2 border-primary-600{% else %}text-gray-600 hover:text-gray-900{% endif %} px-3 py-2 text-sm font-medium transition-colors">
                        Tableau de bord
                    </a>
                    <a href="#" 
                       class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
                        Ã‰carts
                    </a>
                    <a href="#" 
                       class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
                        Plan d'actions
                    </a>
                    <a href="#" 
                       class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium transition-colors">
                        Administration
                    </a>
                </div>

                <!-- Profil utilisateur -->
                <div class="hidden md:flex items-center space-x-4">
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" 
                                class="flex items-center space-x-2 text-gray-600 hover:text-gray-900 focus:outline-none">
                            <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-primary-600 rounded-full flex items-center justify-center">
                                <span class="text-sm font-medium text-white">{{ user.first_name|first|default:'U' }}{{ user.last_name|first|default:'' }}</span>
                            </div>
                            <span class="text-sm font-medium">{{ user.get_full_name|default:user.username }}</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Menu dÃ©roulant profil -->
                        <div x-show="open" 
                             @click.away="open = false"
                             x-transition
                             class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 border border-gray-200">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Mon profil</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">ParamÃ¨tres</a>
                            <hr class="border-gray-200 my-1">
                            <a href="/admin/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Administration</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">DÃ©connexion</a>
                        </div>
                    </div>
                </div>

                <!-- Bouton menu mobile -->
                <div class="md:hidden flex items-center">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" 
                            class="text-gray-600 hover:text-gray-900 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu mobile -->
        <div x-show="mobileMenuOpen" 
             x-transition
             class="md:hidden bg-white border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'dashboard' %}" 
                   class="{% if request.resolver_match.url_name == 'dashboard' %}bg-primary-50 text-primary-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %} block px-3 py-2 rounded-md text-base font-medium">
                    Tableau de bord
                </a>
                <a href="#" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Ã‰carts</a>
                <a href="#" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Plan d'actions</a>
                <a href="#" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">Administration</a>
            </div>
            <div class="pt-4 pb-3 border-t border-gray-200">
                <div class="px-2 space-y-1">
                    <a href="#" class="block px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-md">Mon profil</a>
                    <a href="/admin/" class="block px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-md">Administration</a>
                    <a href="#" class="block px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 rounded-md">DÃ©connexion</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center space-x-2">
                <span class="text-xl">ðŸš€</span>
                <span class="text-gray-500 text-sm font-medium">CCORP</span>
            </div>
        </div>
    </footer>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- HTMX Configuration -->
    <script>
        // Configure HTMX
        document.body.addEventListener('htmx:configRequest', function(evt) {
            const token = document.querySelector('[name=csrfmiddlewaretoken]');
            if (token) {
                evt.detail.headers['X-CSRFToken'] = token.value;
            }
        });
        
        // Close modal on backdrop click
        document.body.addEventListener('click', function(evt) {
            if (evt.target.classList.contains('modal-backdrop')) {
                evt.target.closest('.modal-content').remove();
            }
        });
        
        // Close modal on escape key
        document.addEventListener('keydown', function(evt) {
            if (evt.key === 'Escape') {
                const modal = document.querySelector('.modal-content');
                if (modal) {
                    modal.remove();
                }
            }
        });
    </script>
</body>
</html>
