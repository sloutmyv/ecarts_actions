<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcartsActions{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        /* Custom styles for split buttons and modals */
        .split-button {
            @apply inline-flex rounded-lg shadow-sm;
        }
        
        .split-button-main {
            @apply relative inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }
        
        .split-button-dropdown {
            @apply relative inline-flex items-center px-2 py-2 bg-blue-600 text-white text-sm font-medium border-l border-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }
        
        .modal-backdrop {
            @apply fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity;
        }
        
        .modal-content {
            @apply fixed inset-0 z-10 overflow-y-auto;
        }
        
        .modal-dialog {
            @apply flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0;
        }
        
        .modal-panel {
            @apply relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">EcartsActions</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium"
                        onclick="alert('Fonctionnalité à venir !')"
                    >
                        Ajouter un élément
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- HTMX Configuration -->
    <script>
        // Configure HTMX
        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['X-CSRFToken'] = document.querySelector('[name=csrfmiddlewaretoken]').value;
        });
        
        // Close modal on backdrop click
        document.body.addEventListener('click', function(evt) {
            if (evt.target.classList.contains('modal-backdrop')) {
                evt.target.closest('.modal-content').remove();
            }
        });
        
        // Close modal on escape key
        document.addEventListener('keydown', function(evt) {
            if (evt.key === 'Escape') {
                const modal = document.querySelector('.modal-content');
                if (modal) {
                    modal.remove();
                }
            }
        });
    </script>
</body>
</html>
