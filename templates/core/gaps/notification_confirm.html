<!-- Popup de confirmation pour suppression d'Ã©cart -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
     x-data="{open: true}" 
     x-show="open"
     x-transition
     @click.self="open = false">
    <div class="bg-orange-50 border border-orange-200 text-orange-800 px-6 py-4 rounded-lg shadow-lg max-w-md mx-4" 
         @click.stop>
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <svg class="w-6 h-6 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium text-orange-800 mb-2">Confirmation de suppression</h3>
                <p class="text-sm text-orange-700 mb-4" style="white-space: pre-line;">{{ message }}</p>
                
                <div class="flex space-x-3">
                    <form method="post" 
                          hx-post="{% url 'gaps:delete_gap_confirm' gap.pk %}"
                          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                          hx-trigger="submit"
                          hx-target="#modal-container"
                          style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" @click="open = false"
                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            Confirmer la suppression
                        </button>
                    </form>
                    <button @click="open = false"
                            class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Annuler
                    </button>
                </div>
            </div>
            <button @click="open = false" class="ml-2 text-orange-400 hover:text-orange-500">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
</div>
