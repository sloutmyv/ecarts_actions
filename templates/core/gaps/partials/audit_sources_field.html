<div>
    <label for="audit_source" class="block text-sm font-medium text-gray-700 mb-2">
        Source de l'audit <span class="text-red-500">*</span>
    </label>
    <select 
        id="audit_source" 
        name="audit_source"
        required
        {% if is_disabled %}disabled{% endif %}
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors{% if is_disabled %} bg-gray-100 text-gray-600 cursor-not-allowed opacity-75{% endif %}"
        hx-get="/gaps/api/process-field/"
        hx-target="#process-field"
        hx-include="[name='audit_source']"
        hx-trigger="change"
        onchange="if (typeof loadGapTypesReliable === 'function') loadGapTypesReliable()">
        <option value="">Sélectionner une source d'audit</option>
        {% for audit_source in audit_sources %}
        <option value="{{ audit_source.id }}"{% if selected_audit_source == audit_source.id or selected_audit_source|stringformat:"s" == audit_source.id|stringformat:"s" %} selected{% endif %}>
            {{ audit_source.name }}
        </option>
        {% endfor %}
    </select>
    {% if not audit_sources and service_id and not is_disabled %}
    <p class="mt-2 text-sm text-orange-600">
        <svg class="inline w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
        Aucune source d'audit disponible pour ce service.
    </p>
    {% elif not audit_sources and not is_disabled %}
    <p class="mt-2 text-sm text-gray-500">
        Veuillez d'abord sélectionner un service pour voir les sources d'audit disponibles.
    </p>
    {% endif %}
</div>
