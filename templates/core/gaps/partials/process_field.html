{% if requires_process %}
<div>
    <label for="process" class="block text-sm font-medium text-gray-700 mb-2">
        Processus SMI associé <span class="text-red-500">*</span>
    </label>
    <select 
        id="process" 
        name="process"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="">Sélectionner un processus</option>
        {% for process in processes %}
        <option value="{{ process.id }}"{% if selected_process == process.id|stringformat:"s" %} selected{% endif %}>
            {{ process.code }} - {{ process.name }}
        </option>
        {% endfor %}
    </select>
</div>
{% endif %}
