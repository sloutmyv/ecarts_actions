<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
     x-data="{open: true}" 
     x-show="open"
     x-transition
     @click.self="open = false">
    <div class="bg-orange-50 border border-orange-200 text-orange-800 px-6 py-4 rounded-lg shadow-lg max-w-md mx-4" 
     @click.stop>
    <div class="flex items-start">
        <div class="flex-shrink-0">
            <svg class="w-6 h-6 text-orange-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
        </div>
        <div class="ml-3 flex-1">
            <h3 class="text-sm font-medium text-orange-800 mb-2">Confirmation de suppression</h3>
            <p class="text-sm text-orange-700 mb-4">{{ message }}</p>
            
            <div class="flex space-x-3">
                <form method="post" action="{% url 'service_delete' service.pk %}" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="confirmed" value="yes">
                    <button 
                        type="submit"
                        @click="open = false"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                        Confirmer la suppression
                    </button>
                </form>
                <button 
                    @click="open = false"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    Annuler
                </button>
            </div>
        </div>
        
        <button @click="open = false" class="ml-2 text-orange-400 hover:text-orange-500">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
        </button>
    </div>
    </div>
</div>
